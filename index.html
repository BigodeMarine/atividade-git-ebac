<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule seu IMC</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form class="calculo-container" id="calculadora">
        <label for="peso">Digite seu peso:</label>
        <input type="number" id="peso" placeholder="Peso (Kg)" required>

        <label for="altura">Digite sua altura:</label>
        <input type="number" id="altura" placeholder="Altura (m)" step="any" required>

        <button type="submit">Calcular</button>
    </form>
    <p id="resultadoImc"></p>
    <p id="classificacaoImc"></p>

</body>
<script src="scripts.js"></script>

</html>
